    TAGS
    1. O QUE É UMA TAG?
        - São instruções / Códigos que serão interpretados e produzirão um resultado.
        - As tags, em sua maioria, possuem início e fim.

        - Representadas por: <>  e  </>

        - EXEMPLOS:

        TAGS DE TEXTOS DE CABEÇALHO
        <H1>
        <H2>
        .                
        <H5>    

        <P> TAG DE PARAGRAFO </P>

        <STRONG> NEGRITO </STRONG>
        <U> SUBLINHADO </U>
        <I> ITÁLICO </I>

        <HR/> LINHA DE SEPARAÇÃO - NÃO TEM FECHAMENTO.

    - TAGS E SUBTAGS.
            - É POSSIVEL APLICAR OS ATRIBUTOS DAS TAGS EM PARTES DO TEXTO.
                
    - TAG ANCORA
        <A> CLIQUE AQUI </A>
            - Sempre precisará do link.
